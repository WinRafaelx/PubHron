<!DOCTYPE html>
<html>
<head>
  <title>Extension Settings</title>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Setup view to set the master password -->
  <div id="setupDiv" class="hidden">
    <h3>Set Master Password</h3>
    <input type="password" id="newPassword" placeholder="Enter new password" />
    <button id="setPasswordBtn">Set Password</button>
  </div>

  <!-- Login view to enter master password -->
  <div id="loginDiv" class="hidden">
    <h3>Enter Password</h3>
    <input type="password" id="loginPassword" placeholder="Enter password" />
    <button id="loginBtn">Login</button>
    <div id="loginError" style="color:red;"></div>
  </div>

  <!-- Settings view with blacklist management -->
  <div id="settingsDiv" class="hidden">
    <h3>Settings</h3>
    <h4>Blacklist Management</h4>
    <input type="text" id="blacklistInput" placeholder="Enter URL or keyword" />
    <button id="addBlacklistBtn">Add</button>
    <ul id="blacklistList"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
