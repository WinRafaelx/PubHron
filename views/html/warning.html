<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Warning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            margin: 0;
            padding: 40px;
            color: #721c24;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }
        .warning-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .warning-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        .reason {
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 4px;
        }
        .url {
            word-break: break-all;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin: 20px 0;
            color: #333;
        }
        .actions {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .disclaimer {
            margin-top: 30px;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <div class="warning-icon">⚠️</div>
        <h1>Warning: Potentially Unsafe Site</h1>
        <p>The site you are trying to visit may be unsafe for the following reason:</p>
        
        <div class="reason" id="warning-reason">
            [Reason will appear here]
        </div>
        
        <p>Site URL:</p>
        <div class="url" id="site-url">[URL will appear here]</div>
        
        <div class="actions">
            <button class="btn btn-secondary" id="go-back">Go Back (Safe)</button>
            <button class="btn btn-danger" id="proceed-anyway">Proceed Anyway (Risky)</button>
        </div>
        
        <p class="disclaimer">This warning is provided by the Secure History extension.</p>
    </div>

    <script src="../../warning.js"></script>
</body>
</html>
